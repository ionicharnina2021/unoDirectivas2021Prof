<h1>
  {{ title }}
  <div>
    <button (click)="mostrar = !mostrar">pulsame</button>
    <div *ngIf="mostrar">
      {{ mostrar }}
    </div>
  </div>
</h1>
<!-- ngif y ngfor no pueden ir en la misma etiqueta -->
<div *ngIf="mostrar">
  <div *ngFor="let listin of listado">
    <div *ngIf="listin > 50">{{ listin }}</div>
  </div>
</div>
